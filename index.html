<html>
	<head>
		<title>IBAN Generator & Validator</title>
	</head>
	<body>
		<div class="container">
			<div>
				<h1>BSN Generator & Validator</h1>
			</div>
			<form class="form-inline">
				<div class="form-group">
					<input type="button" id="generate-bsn" value="Generate BSN" class="form-control">
					<input type="text" class="form-control" id="generated-bsn">
				</div>
			</form>
			
			<form class="form-inline">
				<div class="form-group">
					<input type="text" id="bsn-to-validate" placeholder="Enter BSN" class="form-control" />
					<input type="button" id="validate-bsn" value="Validate BSN" class="form-control" />
					<div id="bsn-validation-result" class="label" />
				</div>
			</form>
		</div>


		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

			<!-- jQuery library -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

			<!-- Latest compiled JavaScript -->
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

			<script src="http://peterolson.github.com/BigInteger.js/BigInteger.min.js"></script>

			<script src="scripts/index.js"></script>
		</body>
	</html>
